//
// FiveSeven CS:GO autoexec.cfg
//
// Provides my custom crosshair, sorts out a bunch of gameplay settings and
// ensures the correct mouse sensitivity.
// 

// Gameplay settings

gameinstructor_enable "0"
cl_autowepswitch "0"
cl_autohelp "0"
cl_showhelp "0"

// Keybinds

bind "z" "holdpos"                         // Get bots to stand still
bind mhweelup +jump; bind mwheeldown +jump // Scroll wheel jump
bind kp_plus "toggle voice_enable"         // Toggle voice chat on/off

// Custom radar - numpad enter to change scale

cl_radar_rotate "1"
cl_radar_always_centered "0"
cl_radar_scale "0.32"
cl_radar_icon_scale_min "0.5"
bind "kp_enter" "incrementvar cl_radar_scale 0.32 0.52 0.05"

// Remove annoying MOTDs

cl_disablehtmlmotd "1"
cl_downloadfilter "nosounds"

// Custom crosshair

cl_crosshairalpha "255"
cl_crosshaircolor "5"
cl_crosshaircolor_b "50"
cl_crosshaircolor_r "50"
cl_crosshaircolor_g "250"
cl_crosshairdot "0"
cl_crosshairgap "0"
cl_crosshairsize "2"
cl_crosshairstyle "4"
cl_crosshairusealpha "1"
cl_crosshairthickness "1"
cl_fixedcrosshairgap "3"
cl_crosshair_outlinethickness "1"
cl_crosshair_drawoutline "1"

// Sound settings

snd_headphone_pan_exponent "2.0"
snd_mixahead "0.05"
snd_front_headphone_position "45.0"
snd_rear_headphone_position "135.0"
snd_musicvolume "0"
windows_speaker_config "1"

// Mouse settings

sensitivity "1.38" // 800 DPI
zoom_sensitivity_ratio_mouse "1.0"
m_rawinput "1"
m_customaccel "0"
m_mouseaccel1 "0"
m_mouseaccel2 "0"
m_pitch "0.022"

// Network settings

cl_interp_ratio "1"
cl_interp "0"
cl_updaterate "128"
cl_cmdrate "128"
rate "128000"
cl_forcepreload "1"

// End autoexec

host_writeconfig
echo "Loaded FiveSeven's autoexec.cfg."